<style>
/* Aynƒ± CSS kodu, senin verdiƒüin gibi */
* {

}

.header {

}

.header::before {

}

.header h1 {

}

.header p {

  font-weight: 300;
}

.content {

}

.form-group {

}

.form-group label {
  display: block;

  color: #333;

  font-size: 0.95em;
}

textarea {

}

input[type="number"] {

  border: 2px solid #e0e0e0;
  border-radius: 12px;

  font-size: 0.95em;
  transition: all 0.3s ease;
}

input[type="number"]:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.btn {

}

.btn-primary {

}

.btn-primary:hover {

}

.btn-primary:active {
  transform: translateY(0);
}

.btn-primary:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.loading {
  display: none;
  text-align: center;
  padding: 30px;
  color: #667eea;
}

.loading.active {
  display: block;
}

.spinner {
  border: 3px solid #f3f3f3;
  border-top: 3px solid #667eea;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 0 auto 15px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.result {
  display: none;
  background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
  padding: 30px;
  border-radius: 15px;
  margin-top: 20px;
  border-left: 5px solid #ff6b6b;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  white-space: pre-line;
  line-height: 1.8;
  color: #333;
  font-size: 0.95em;
}

.result.active {
  display: block;
  animation: slideIn 0.4s ease;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.error {
  display: none;
  background: #fee;
  color: #c33;
  padding: 15px;
  border-radius: 12px;
  margin-top: 15px;
  border-left: 4px solid #c33;
}

.error.active {
  display: block;
}

.feedback {
  display: none;
  margin-top: 20px;
  gap: 10px;
}

.feedback.active {
  display: flex;
  flex-wrap: wrap;
}

.btn-success {
  background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
  color: white;
  flex: 1;
  min-width: 140px;
}

.btn-success:hover {

  box-shadow: 0 10px 25px rgba(17, 153, 142, 0.4);
}

.btn-warning {
  background: linear-gradient(135deg, #f2994a 0%, #f2c94c 100%);
  color: white;
  flex: 1;
  min-width: 140px;
}

.btn-warning:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(242, 153, 74, 0.4);
}

.btn-danger {

  color: white;
  flex: 1;
  min-width: 140px;
}

.btn-danger:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(235, 51, 73, 0.4);
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal.active {
  display: flex;
}

.modal-content {
  background: white;
  padding: 30px;
  border-radius: 15px;
  max-width: 400px;
  width: 90%;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}

.modal-content h3 {
  margin-bottom: 15px;
  color: #333;
}

.modal-content textarea {
  min-height: 80px;
  margin-bottom: 15px;
}

.modal-buttons {
  display: flex;
  gap: 10px;
}

.btn-secondary {
  background: #6c757d;
  color: white;
  flex: 1;
}

@media (max-width: 768px) {
  .header h1 {
    font-size: 1.5em;
  }
  
  .content {

  }
}
</style>
</head>
<body>

<div class="container">
  <!-- Ba≈ülƒ±k ve form -->
  <div class="header">
    <h1>üç≥ Akƒ±llƒ± Tarif Asistanƒ±</h1>
    <p>Malzemelerinizi girin, size √∂zel tarifler olu≈üturalƒ±m</p>
  </div>

  <div class="content">
    <label>Malzemeler</label>
    <textarea id="malzemeler" placeholder="Her satƒ±ra bir malzeme yazƒ±n"></textarea>

    <label>S√ºre (dakika)</label>
    <input type="number" id="sure" placeholder="30" min="5" />

    <button class="btn btn-primary" onclick="tarifOlustur()">
      ‚ú® Tarif Olu≈ütur
    </button>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Tarifler hazƒ±rlanƒ±yor...</p>
    </div>

    <div id="error" class="error"></div>

    <div id="result" class="result">
      <div id="resultContent" class="result-content"></div>
    </div>

    <div id="feedback" class="feedback">
      <button class="btn btn-success" onclick="begenildi(true)">
        üëç Beƒüendim
      </button>
      <button class="btn btn-warning" onclick="baskaTarif()">
        üîÑ Ba≈üka Tarif
      </button>
      <button class="btn btn-danger" onclick="begenildi(false)">
        üëé Beƒüenmedim
      </button>
    </div>
  </div>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <h3>Geri Bildirim</h3>
    <textarea id="yorumInput" placeholder="ƒ∞steƒüiniz (√∂r: daha baharatlƒ±)..."></textarea>
    <div class="modal-buttons">
      <button class="btn btn-secondary" onclick="modalKapat()">ƒ∞ptal</button>
      <button class="btn btn-primary" onclick="yeniTarifIste()">Yeni Tarif</button>
    </div>
  </div>
</div>

<script>
const GEMINI_API_KEY = "API_KEYINIZI_BURAYA_YAPISTIRIN"; // 

let state = {
  malzemeler: "",
  sure: "",
  oncekiTarif: ""
};

async function tarifOlustur(yeniden = false, yorum = "") {
  const loading = document.getElementById("loading");
  const result = document.getElementById("result");
  const resultContent = document.getElementById("resultContent");
  const error = document.getElementById("error");
  const feedback = document.getElementById("feedback");
  const submitBtn = document.querySelector(".btn-primary");

  if (!yeniden) {
    state.malzemeler = document.getElementById("malzemeler").value.trim();
    state.sure = document.getElementById("sure").value.trim();
  }

  if (!state.malzemeler) {
    showError("L√ºtfen en az bir malzeme girin.");
    return;
  }
  if (!state.sure || state.sure < 5) {
    showError("L√ºtfen ge√ßerli bir s√ºre girin (en az 5 dakika).");
    return;
  }

  error.classList.remove("active");
  result.classList.remove("active");
  feedback.classList.remove("active");
  loading.classList.add("active");
  submitBtn.disabled = true;
  resultContent.textContent = "";

let prompt = `Sen profesyonel bir a≈ü√ßƒ±sƒ±n.

Kullanƒ±cƒ±nƒ±n verdiƒüi malzemeler ve s√ºreye g√∂re
KISA, NET ve YENƒ∞LEBƒ∞Lƒ∞R bir yemek tarifi olu≈ütur.

ZORUNLU KURALLAR:
- Cevap maksimum 120 kelime olsun.
- Sadece verilen malzemeleri kullan.
- Mantƒ±ksƒ±z e≈üle≈ümeler yapma (√∂r. portakal + yumurta pi≈üirme).
- Uygun olmayan malzeme varsa:
  1 c√ºmlelik kƒ±sa not ekle: ‚ÄúX bu tarif i√ßin uygun deƒüil, kullanƒ±lmadƒ±.‚Äù
- Uzun a√ßƒ±klama, hik√¢ye, giri≈ü yazƒ±sƒ± YAZMA.

FORMAT (AYNEN BU SIRAYLA):

Malzemeler:
- Kƒ±sa liste

Hazƒ±rlƒ±k:
- En fazla 2‚Äì3 kƒ±sa adƒ±m

Pi≈üirme:
- En fazla 2‚Äì3 kƒ±sa adƒ±m

Servis √ñnerisi:
- 1 kƒ±sa c√ºmle

Kalori:
- Yakla≈üƒ±k toplam kalori (√∂r: 380 kcal)

SADECE d√ºz metin ver.
JSON, kod bloƒüu, markdown, emoji, √ßift tƒ±rnak kullanma.


Malzemeler:
${state.malzemeler}

S√ºre: ${state.sure} dakika
`;

if (yeniden) {
  prompt += `
√ñnceki tarif beƒüenilmedi veya kullanƒ±cƒ± ba≈üka tarif istedi. L√ºtfen tamamen farklƒ± bir tarif hazƒ±rla.
√ñnceki tarif:
${state.oncekiTarif}
`;
  if (yorum) {
    prompt += `Kullanƒ±cƒ± yorumu: ${yorum}\n`;
  }
}

  try {
    const response = await fetch(
      `https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent?key=${GEMINI_API_KEY}`,
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [
            { role: "user", parts: [{ text: prompt }] }
          ]
        })
      }
    );

    if (!response.ok) {
      throw new Error("API isteƒüi ba≈üarƒ±sƒ±z: " + response.status);
    }

    const data = await response.json();
    console.log("Gemini yanƒ±t:", data);

    let text = data.candidates?.[0]?.content?.parts?.[0]?.text || "Tarif olu≈üturulamadƒ±.";
    text = text.replace(/```[\s\S]*?```/g, "").trim();

    state.oncekiTarif = text;
    resultContent.textContent = text;
    result.classList.add("active");
    feedback.classList.add("active");

  } catch (e) {
    console.error(e);
    showError("Tarif olu≈üturulurken bir hata olu≈ütu: " + e.message);
  } finally {
    loading.classList.remove("active");
    submitBtn.disabled = false;
  }
}

function showError(msg) {
  const error = document.getElementById("error");
  error.textContent = "‚ö†Ô∏è " + msg;
  error.classList.add("active");
  setTimeout(() => error.classList.remove("active"), 5000);
}

// üëç Beƒüenildi
function begenildi(isGood) {
  const feedback = document.getElementById("feedback");
  if (isGood) {
    feedback.classList.remove("active");
    alert("Te≈üekk√ºrler! Tarif beƒüenildi. üç≥");
  } else {
    modalAc(); // üëé Beƒüenmediyse modal a√ßƒ±lƒ±r
  }
}

// üîÑ Ba≈üka tarif
function baskaTarif() {
  tarifOlustur(true); // tamamen farklƒ± bir tarif olu≈ütur
}

// Modal a√ß/kapat
function modalAc() {
  document.getElementById("modal").classList.add("active");
}
function modalKapat() {
  document.getElementById("modal").classList.remove("active");
}

// Modal √ºzerinden yorum ile yeni tarif olu≈ütur
function yeniTarifIste() {
  const yorum = document.getElementById("yorumInput").value.trim();
  modalKapat();
  tarifOlustur(true, yorum); // yorum ile yeni tarif olu≈ütur
}

</script>

</body>
</html>
